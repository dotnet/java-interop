parameters:
  condition: succeeded()

steps:
- task: DotNetCoreCLI@2
  displayName: Prepare Solution
  inputs:
    projects: Java.Interop.sln
    arguments: '-v:diag -c $(Build.Configuration) -target:Prepare'

- task: DotNetCoreCLI@2
  displayName: Build Solution
  inputs:
    projects: Java.Interop.sln
    arguments: '-v:diag -c $(Build.Configuration) -m:1'
